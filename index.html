<style>
  :root {
    --bg-light: #f1f5f9;
    --bg-dark: #020617;
    --text-light: #0f172a;
    --text-dark: #e2e8f0;
    font-family: 'Inter', sans-serif;
  }
  body {
    background-color: var(--bg-light);
    color: var(--text-light);
    position: relative;
    overflow-x: hidden;
  }
  .dark body {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }
  #background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-image: url('https://images.hdqwalls.com/wallpapers/biker-in-tron-world-4k-tc.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    filter: brightness(0.8);
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .dark #background-container {
     filter: brightness(0.7);
  }
  body.ready #background-container {
    opacity: 1;
  }

  /* Mobile "lite" mode for background performance */
  @media (max-width: 768px) {
    #background-container {
      background-attachment: scroll; /* 'fixed' can be jittery on mobile */
    }
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="transition-colors duration-300">
    <div id="background-container"></div>
    <div id="root"></div>
    <audio id="ambient-sound" loop>

    </audio>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
